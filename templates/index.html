<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <title>QMS</title>
</head>
<body>
    <div class="App">
        <h2>Queue Manager</h2>
        <button class="sub" onclick="document.getElementById('alog').style.display='block'">Agent Login</button>
            <!-- <li> <a href="agent-login.html">Agent Login</a></li> -->
            <!-- <li> <a href="adminLogin">Admin Login</a></li> -->
        <button class="sub" onclick="document.getElementById('adlog').style.display='block'">Admin Login</button>
    </div>
    <div id="alog" class="modal">
        <form class="modal-content animate" action="{{ url_for('agent_form') }}" method="POST">
            <div class="imgcontainer">
                <span onclick="document.getElementById('alog').style.display='none'" class='close'>&times;</span>
            </div>
            <div class="container">
                <h2> AGENT LOGIN</h2>
                <div class="form-group">
                    <!-- {/* <label htmlFor="name">Name:</label> */} -->
                    <input type="text" name="name" id="name" placeholder="Name" required/>
                </div>
                <div class="form-group">
                    <!-- {/* <label htmlFor="email">Email:</label> */} -->
                    <input type="email" name="email" id="email" placeholder="Email" required/>
                </div>
                <div class="form-group">
                    <!-- {/* <label htmlFor="password">Password:</label> */} -->
                    <input type="password" name="password" id="password" placeholder="Password" required/>
                </div>
                <button type="submit" class="modal-btn">Login</button>
                <!-- <input class="sub" type="submit" value="LOGIN"/> -->
            </div>
            <div class="container">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>

    <div id="adlog" class="modal">
        <form class="modal-content animate" action="POST">
            <div class="imgcontainer">
                <span onclick="document.getElementById('adlog').style.display='none'" class='close'>&times;</span>
            </div>
            <div class="container">
                <h2>ADMIN LOGIN</h2>
                <div class="form-group">
                    <!-- {/* <label htmlFor="email">Email:</label> */} -->
                    <input type="email" name="email" id="email" placeholder="Email" required/>
                </div>
                <div class="form-group">
                    <!-- {/* <label htmlFor="password">Password:</label> */} -->
                    <input type="password" name="password" id="password" placeholder="Password" required/>
                </div>
                <button type="submit" class="modal-btn">Login</button>
                <!-- <input class="sub" type="submit" value="LOGIN"/> -->
            </div>
            <div class="container">
                <!-- <button type="button" class="cancelbtn">Cancel</button> -->
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>    

    <script>
        const modal = document.getElementById('alog');
        const admodal = document.getElementById('adlog');

        // when user clicks anywhere outside the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
            if (event.target == admodal) {
                admodal.style.display = "none";
            }
        }
    </script>
</body>
</html>
